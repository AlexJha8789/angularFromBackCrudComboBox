<div class="container col-md-6">
    <div class="card-header">
        <h3> Actualizar Automoviles</h3>
    </div>
    <div class="card-body">
        <form action="">

            <div class="form-group">
                <label for="">Marca:</label>
                <div>
                  <select name="marca" [(ngModel)]="automovil.marca.id" class="form-control">
                    <option value="" disabled> Elige una Marca:</option>
                    <option *ngFor="  let marca of marcas " [ngValue]="marca.id">
                      {{marca.desMarca}} </option>
                  </select>
                </div>
              </div>


              <div class="form-group">
                <label for="">Motor:</label>
                <div>
                  <select name="motor" [(ngModel)]="automovil.motor.id" class="form-control">
                    <option value="" disabled> Elige un Motor:</option>
                    <option *ngFor="  let motor of motors " [ngValue]="motor.id">
                      {{motor.desMotor}} </option>
                  </select>
                </div>
              </div>


              <div class="form-group">
                <label for="">Color:</label>
                <div>
                  <select name="color" [(ngModel)]="automovil.color.id" class="form-control">
                    <option value="" disabled> Elige un Color:</option>
                    <option *ngFor="  let color of colors " [ngValue]="color.id">
                      {{color.desColor}} </option>
                  </select>
                </div>
              </div>

 
            


            

            <div class="form-group">
                <label for="">AÃ±o Fabricacion:</label>
                <input type="text" [(ngModel)]="automovil.anioFabricacion" name="anioFabricacion" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Cilindrada:</label>
                <input type="text" [(ngModel)]="automovil.cilindrada" name="cilindrada" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Num Puertas:</label>
                <input type="text" [(ngModel)]="automovil.numPuertas" name="numPuertas" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Precio:</label>
                <input type="text" [(ngModel)]="automovil.precio" name="precio" class="form-control">
            </div>
            <button (click)="actualizar(automovil)"  class="btn btn-danger">Guardar</button>
            
        </form>

    </div>
</div>
