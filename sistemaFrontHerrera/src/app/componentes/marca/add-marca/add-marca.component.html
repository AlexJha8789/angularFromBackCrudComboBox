<div class="container col-md-6">
    <div class="card-header">
        <h3> Agregar Marca</h3>
    </div>
    <div class="card-body">
        <form action="">
 
            <div class="form-group">
                <label for="">Descripcion:</label>
                <input type="text" [(ngModel)]="modelMarca.desMarca" name="desMarca" class="form-control">
            </div>
            <button (click)="guardar(modelMarca)"  class="btn btn-danger">Guardar</button>
            
        </form>

    </div>
</div>
