<p>listar-marca works!</p>
<button (click)="nuevo()" class="btn btn-warning">Agregar</button>
<table class="table table-hover">
    <thead >
        <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let marca of marcas">
            <td>{{marca.id}}</td>
            <td>{{marca.desMarca}}</td>
           
            <td>
                <button (click)="editar(marca)" class="btn btn-warning">Editar</button>
                <button (click)="eliminar(marca)" class="btn btn-danger">Delete</button>
            </td>

        </tr>
    </tbody>
</table>
